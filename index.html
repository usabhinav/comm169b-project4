<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.02 0.02 0.02"
		  rotation = "-45 -135 0"
		  obj-model="obj: https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/usabhinav/usabhinav-comm169b-project4.github.io/main/Gokhale-Becker-COMM169B-Week4.obj;
					mtl: https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/usabhinav/usabhinav-comm169b-project4.github.io/main/Gokhale-Becker-COMM169B-Week4.mtl"
		  
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
