<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
		<a-assets>
			<a-asset-item id="animated-asset" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
		</a-assets>
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            <!--obj-model="obj: model/Gokhale-Becker-COMM169B-Week4.obj;
						mtl: model/Gokhale-Becker-COMM169B-Week4.mtl"-->
						
						<!-- https://raw.githack.com/usabhinav/usabhinav-comm169b-project4.github.io/main/model/Gokhale-Becker-COMM169B-Week4.mtl -->
			<!--gltf-model="#animated-asset" -->
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
